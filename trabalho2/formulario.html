<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Mitologia Nórdica</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h2>Formulário de Preferências</h2>
  <form action="#" method="post">
    <fieldset>
      <legend>Informações Pessoais</legend>
      Nome: <input type="text" name="nome" required><br>
      Idade: <input type="number" name="idade" required><br>
      E-mail: <input type="email" name="email"><br>
      <label>Gênero:</label><br>
      <input type="radio" name="genero" value="masculino" required> Masculino
      <input type="radio" name="genero" value="feminino"> Feminino
      <input type="radio" name="genero" value="outro"> Outro <br>
      <label>País:
        <select name="pais">
          <option>Brasil</option>
          <option>Portugal</option>
          <option>EUA</option>
        </select>
      </label><br>
    </fieldset>

    <fieldset>
      <legend>Deuses Favoritos</legend>
      <input type="checkbox" name="deus" value="Odin" required> Odin<br>
      <input type="checkbox" name="deus" value="Thor"> Thor<br>
      <input type="checkbox" name="deus" value="Loki"> Loki<br>
      <input type="checkbox" name="deus" value="Freya"> Freya<br>
    </fieldset>

    <fieldset>
      <legend>Opiniões</legend>
      Você acredita em mitologia? <br>
      <input type="radio" name="acredita" value="sim" required> Sim<br>
      <input type="radio" name="acredita" value="nao"> Não<br><br>

      Mundo favorito:
      <select name="mundo">
        <option value="Asgard">Asgard</option>
        <option value="Midgard">Midgard</option>
        <option value="Helheim">Helheim</option>
      </select><br><br>

      Comentários:<br>
      <textarea name="comentarios" rows="4" cols="40"></textarea>
    </fieldset>

    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">
  </form>
  <a href="index.html">Voltar</a>
</body>
</html>
